	                <fieldset>
	                  <legend>建立書單</legend>
	                  <div class="form-group">
	                    <label for="listName" class="col-lg-2 control-label">書單名稱</label>
	                    <div class="col-lg-10">

	                  <div class="form-group">

	                      <input type="text" class="form-control" id="datepicker" placeholder="2013/10/20" required>
	                    </div>
	                  </div>
	                  <legend>第1本書</legend>
	                  <div class="bookList">
	                  <div class="form-group">
	                    <label for="bookName" class="col-lg-2 control-label">書本名稱</label>
	                    <div class="col-lg-10">
	                      <input type="text" class="form-control" id="bookName" placeholder="Book Name" required>
	                    </div>
	                  </div>
	                  <div class="form-group">
	                    <label for="bookPrice" class="col-lg-2 control-label">書本價格</label>
	                    <div class="col-lg-10">
	                      <input type="text" class="form-control form-warring" id="bookPrice" placeholder="$$$" required>
	                    </div>
	                  </div>
	                  <div class="form-group">
	                    <label for="bookISBN" class="col-lg-2 control-label">ISBN</label>
	                    <div class="col-lg-10">

	                    </div>
	                  </div>
	                  </div>
	                  <div id="moreBook">
	                  	
	                  </div>
	                  <div class="form-group">
	                    <div class="pull-right">
	                  	  <button type="button" class="btn btn-default" onclick="addBook();">再一本書</button>
	                  	  <button type="button" class="btn btn-default" onclick="rmdBook();">少一本書</button>
	                      <button type="submit" class="btn btn-primary">新增書單</button>

		<script>
			$(function() {
				$( "#datepicker" ).datepicker({
					showButtonPanel: true,
					dateFormat: 'yy/mm/dd',
					defaultDate: +7
				});
			});
			var i = 2;
			function addBook() {
				var bk = $('#moreBook');
				var bl = $('.bookList');
				bk.append('<div class="bookList"><legend>第' + i + '本書</legend>' + bl[0].innerHTML + '</div>');
				i++;
			}

			function rmdBook() {
				var bl = $('.bookList');
				var ll = bl.length - 1;
				if(ll){bl[ll].outerHTML = ""; i--;}
			}
		</script>
